<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUD ACADEMY - Just Do It</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->
    <header id="main-header"></header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-video">
            <video autoplay muted loop playsinline>
                <source src="https://static.nike.com/a/videos/q_90/d3b3f3b8-7d0b-4b1e-8565-8a32a7a6f0f1/video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="line1">JUST</span>
                <span class="line2">LEARN IT</span>
            </h1>
            <p class="hero-subtitle">전문 미용교육의 새로운 기준</p>
            <div class="hero-actions">
                <a href="courses.html" class="btn btn-primary">교육과정 보기</a>
                <a href="login.html" class="btn btn-secondary">시작하기</a>
            </div>
        </div>
    </section>

    <!-- Featured Courses -->
    <section class="featured-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">인기 교육과정</h2>
                <a href="courses.html" class="section-link">모든 과정 보기 <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="featured-grid" id="featured-courses">
                <!-- Dynamic content from Firebase -->
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories-section">
        <div class="container">
            <h2 class="section-title text-center">카테고리</h2>
            <div class="categories-grid">
                <a href="courses.html?category=cut" class="category-card">
                    <div class="category-icon">
                        <i class="fas fa-cut"></i>
                    </div>
                    <h3>컷</h3>
                </a>
                <a href="courses.html?category=color" class="category-card">
                    <div class="category-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <h3>컬러</h3>
                </a>
                <a href="courses.html?category=perm" class="category-card">
                    <div class="category-icon">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <h3>펌</h3>
                </a>
                <a href="courses.html?category=dye" class="category-card">
                    <div class="category-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <h3>염색</h3>
                </a>
                <a href="courses.html?category=marketing" class="category-card">
                    <div class="category-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h3>마케팅</h3>
                </a>
                <a href="courses.html?category=management" class="category-card">
                    <div class="category-icon">
                        <i class="fas fa-users-cog"></i>
                    </div>
                    <h3>관리자교육</h3>
                </a>
            </div>
        </div>
    </section>

    <!-- Stats -->
    <section class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" data-count="1500">0</div>
                    <div class="stat-label">수강생</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" data-count="50">0</div>
                    <div class="stat-label">교육과정</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" data-count="98">0</div>
                    <div class="stat-label">만족도</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" data-count="15">0</div>
                    <div class="stat-label">연차</div>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
        <div class="container">
            <div class="cta-content">
                <h2>미용 전문가로의 여정을 시작하세요</h2>
                <p>버드아카데미와 함께 당신의 꿈을 현실로 만드세요</p>
                <a href="login.html" class="btn btn-primary btn-large">지금 시작하기</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer"></footer>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
