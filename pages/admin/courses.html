<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육과정 - BUD ACADEMY</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/courses.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="hero-content">
            <h1>MASTER YOUR CRAFT</h1>
            <p>당신의 재능을 극대화하는 전문 교육과정</p>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-container">
                <div class="filter-group">
                    <h3>카테고리</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-category="all">전체</button>
                        <button class="filter-btn" data-category="cut">헤어컷</button>
                        <button class="filter-btn" data-category="color">컬러링</button>
                        <button class="filter-btn" data-category="perm">펌</button>
                        <button class="filter-btn" data-category="styling">스타일링</button>
                        <button class="filter-btn" data-category="marketing">마케팅</button>
                        <button class="filter-btn" data-category="management">경영</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3>교육 타입</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-type="all">전체</button>
                        <button class="filter-btn" data-type="hands-on">HANDS-ON</button>
                        <button class="filter-btn" data-type="look-learn">LOOK & LEARN</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <h3>정렬</h3>
                    <select id="sort-select" class="sort-select">
                        <option value="popularity">인기순</option>
                        <option value="newest">최신순</option>
                        <option value="price-low">가격 낮은순</option>
                        <option value="price-high">가격 높은순</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Courses Grid -->
    <section class="courses-section">
        <div class="container">
            <div class="courses-header">
                <p class="results-count"><span id="results-count">0</span>개의 교육과정</p>
                <button class="view-toggle" onclick="toggleView()">
                    <i class="fas fa-th-large"></i>
                </button>
            </div>
            
            <div id="courses-grid" class="courses-grid">
                <!-- Courses will be loaded here -->
            </div>
            
            <div id="load-more-container" class="load-more-container">
                <button class="btn btn-secondary" onclick="loadMoreCourses()">더 보기</button>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/courses.js"></script>
</body>
</html>
