<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - BUD ACADEMY</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form-container">
                <h1 class="auth-title">JOIN THE MOVEMENT</h1>
                <p class="auth-subtitle">미용 교육의 새로운 기준에 함께하세요</p>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="name" class="form-input" placeholder=" " required>
                        <label for="name" class="form-label">이름</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" class="form-input" placeholder=" " required>
                        <label for="email" class="form-label">이메일</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="phone" class="form-input" placeholder=" " required>
                        <label for="phone" class="form-label">휴대폰 번호</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder=" " required>
                        <label for="password" class="form-label">비밀번호</label>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirm-password" class="form-input" placeholder=" " required>
                        <label for="confirm-password" class="form-label">비밀번호 확인</label>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agree-terms" required>
                            <span class="checkmark"></span>
                            <a href="/pages/terms.html" class="link">이용약관</a> 및 
                            <a href="/pages/privacy.html" class="link">개인정보처리방침</a>에 동의합니다
                        </label>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agree-marketing">
                            <span class="checkmark"></span>
                            마케팅 정보 수신에 동의합니다 (선택)
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        회원가입
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google로 가입
                    </button>
                </div>
                
                <p class="auth-footer">
                    이미 회원이신가요? 
                    <a href="/pages/login.html" class="link">로그인</a>
                </p>
            </div>
            
            <div class="auth-image">
                <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?w=800" alt="Beauty Academy">
                <div class="auth-image-overlay">
                    <h2>START YOUR JOURNEY</h2>
                    <p>전문가로 성장하는 첫 걸음을 시작하세요</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
