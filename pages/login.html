<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - BUD ACADEMY</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-form-container">
                <h1 class="auth-title">WELCOME BACK</h1>
                <p class="auth-subtitle">당신의 미용 여정을 계속하세요</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="email" class="form-input" placeholder=" " required>
                        <label for="email" class="form-label">이메일</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" class="form-input" placeholder=" " required>
                        <label for="password" class="form-label">비밀번호</label>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            로그인 상태 유지
                        </label>
                        <a href="/pages/forgot-password.html" class="link">비밀번호를 잊으셨나요?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        로그인
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>또는</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google로 로그인
                    </button>
                </div>
                
                <p class="auth-footer">
                    아직 회원이 아니신가요? 
                    <a href="/pages/signup.html" class="link">회원가입</a>
                </p>
            </div>
            
            <div class="auth-image">
                <img src="https://images.unsplash.com/photo-1633681926022-84c23e8cb2d6?w=800" alt="Beauty Academy">
                <div class="auth-image-overlay">
                    <h2>ELEVATE YOUR SKILLS</h2>
                    <p>최고의 교육으로 당신의 재능을 극대화하세요</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
